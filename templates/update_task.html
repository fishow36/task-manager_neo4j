{% extends 'base.html' %}
{% block content %}
<h1>Редактирование задания "{{task}}"</h1>
<form method="POST" action="">

	<p>Важность:
	<select name="importance">
	 	{% for k in importance %}
	 		<option value="{{k}}">{{k}} 
	 	{% endfor %}
	 </select></p>

	<p>Статус:
	<select name="status">
	 	{% for j in status %}
	 		<option value="{{j}}">{{j}} 
	 	{% endfor %}
	 </select></p>
	<p><input type="submit" value="Сохранить"></p>

	<p>Группа:
		<input type = "text" name= "group" /></p>
</form>
{% endblock %}
