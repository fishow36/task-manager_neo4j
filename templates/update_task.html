{% extends 'base.html' %}
{% block content %}
<h1>Редактирование задания "{{task}}"</h1>
<form method="POST" action="">

	<p>Важность:
	<select name="importance">
	 	{% for k in importance %}
	 		<option value="{{k}}">{{k}} 
	 	{% endfor %}
	 </select></p>

	<p>Статус:
	<select name="status">
	 	{% for j in status %}
	 		<option value="{{j}}">{{j}} 
	 	{% endfor %}
	 </select></p>

	<p>Группа:
		<select name="group">
	 	{% for g in groups %}
	 		<option value="{{g}}">{{g}} 
	 	{% endfor %}
	 </select></p>
	 
	 <p><input type="submit" value="Сохранить"></p>
</form>
{% endblock %}
